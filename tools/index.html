<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>TDS RapidInt - Integration Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600;700&display=swap');

        :root {
            --glass-primary: rgba(13, 71, 161, 0.85);
            --glass-secondary: rgba(255, 255, 255, 0.25);
            --glass-accent: rgba(56, 142, 255, 0.6);
            --glass-surface: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.3);
            --tds-blue: #0d47a1;
            --tds-light: #388eff;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Liquid Glass Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(56, 142, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(13, 71, 161, 0.05) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Main Glass Container */
        .glass-container {
            position: relative;
            padding: 60px 50px;
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.15),
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: materialise 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-container:hover {
            transform: translateY(-5px);
            box-shadow:
                0 25px 60px rgba(0, 0, 0, 0.2),
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        @keyframes materialise {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(40px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Logo Container */
        .logo-container {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .rapidint-logo {
            height: 50px;
            width: auto;
            opacity: 0.95;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.2));
        }

        .rapidint-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
        }

        /* Typography */
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.1);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 1.5;
        }

        /* Liquid Glass Spinner */
        .spinner-container {
            margin: 30px 0;
            position: relative;
        }

        .liquid-spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            position: relative;
        }

        .liquid-spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid var(--text-primary);
            border-radius: 50%;
            animation: liquidSpin 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            box-shadow:
                0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .liquid-spinner::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            border: 2px solid transparent;
            border-bottom: 2px solid var(--tds-light);
            border-radius: 50%;
            animation: liquidSpin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite reverse;
            opacity: 0.6;
        }

        @keyframes liquidSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Text */
        .progress-text {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Glass Button Effect */
        .glass-button {
            background: var(--glass-accent);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 12px 24px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
            backdrop-filter: blur(20px);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }

        .glass-button:hover {
            transform: translateY(-2px);
            box-shadow:
                0 8px 24px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            background: rgba(56, 142, 255, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-block;
            margin-left: 10px;
        }

        .loading-dots span {
            display: inline-block;
            width: 4px;
            height: 4px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: loadingDots 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: 0s; }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingDots {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="logo-container">
            <img src="tds-rapidint-logo-white.svg" alt="TDS RapidInt Logo" class="rapidint-logo" />
        </div>

        <h1 class="title">TDS RapidInt</h1>
        <p class="subtitle">
            Revolutionary Integration Platform<br>
            Multi-System Property Management Hub
        </p>

        <div class="spinner-container">
            <div class="liquid-spinner"></div>
        </div>

        <p class="progress-text">
            Initializing integration environment
            <span class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </p>

        <a href="#" class="glass-button" onclick="skipLoader()">
            Skip to Dashboard
        </a>
    </div>

    <!-- XSS Protection: Safe DOM Rendering Utility -->
    <script src="safe-render.js"></script>

    <!-- Dashboard Configuration -->
    <script src="dashboard-config.js"></script>

    <!-- MSAL Authentication Library (only needed for Entra ID) -->
    <script src="https://alcdn.msauth.net/browser/2.32.2/js/msal-browser.min.js"></script>

    <script>
        // ============================================================================
        // AUTHENTICATION CHECK
        // ============================================================================
        let msalInstance = null;
        let isAuthenticated = false;

        // Initialize authentication if Entra ID is enabled
        async function initializeAuth() {
            if (DASHBOARD_CONFIG.authMethod === 'entra-id') {
                // Configure MSAL
                const msalConfig = {
                    auth: {
                        clientId: DASHBOARD_CONFIG.entraId.clientId,
                        authority: DASHBOARD_CONFIG.entraId.authority,
                        redirectUri: window.location.origin + window.location.pathname
                    },
                    cache: {
                        cacheLocation: 'localStorage',
                        storeAuthStateInCookie: false
                    }
                };

                msalInstance = new msal.PublicClientApplication(msalConfig);
                await msalInstance.initialize();

                // Handle redirect response
                try {
                    const response = await msalInstance.handleRedirectPromise();
                    if (response) {
                        console.log('Login successful:', response.account.username);
                    }
                } catch (error) {
                    console.error('Redirect error:', error);
                }

                // Check if user is authenticated
                const accounts = msalInstance.getAllAccounts();

                if (accounts.length === 0) {
                    // No user logged in - redirect to login
                    console.log('No authenticated user found, redirecting to login...');
                    await msalInstance.loginRedirect({
                        scopes: [DASHBOARD_CONFIG.entraId.apiScope]
                    });
                    // Stop further execution - user will be redirected to login
                    return false;
                } else {
                    // User is authenticated
                    console.log('User authenticated:', accounts[0].username);
                    isAuthenticated = true;
                    return true;
                }
            } else {
                // Function key mode - no authentication needed
                isAuthenticated = true;
                return true;
            }
        }

        // ============================================================================
        // LOADING ANIMATION
        // ============================================================================
        let loadingMessages = [
            "Initializing integration framework",
            "Loading integration modules",
            "Configuring multi-tenant services",
            "Preparing dashboard interface",
            "Finalizing TDS RapidInt platform"
        ];

        let currentMessage = 0;
        let messageInterval;

        function updateLoadingMessage() {
            const progressText = document.querySelector('.progress-text');
            if (currentMessage < loadingMessages.length) {
                // ✅ XSS Protection: Clear and rebuild with safe elements
                progressText.textContent = loadingMessages[currentMessage];

                // Add loading dots container
                const dotsContainer = safeCreateElement('span', '', { className: 'loading-dots' });
                for (let i = 0; i < 3; i++) {
                    const dot = safeCreateElement('span', '');
                    dotsContainer.appendChild(dot);
                }
                progressText.appendChild(dotsContainer);

                currentMessage++;
            }
        }

        function skipLoader() {
            if (isAuthenticated) {
                clearInterval(messageInterval);
                window.location.href = 'multi-integration-dashboard.html';
            }
        }

        // Initialize authentication and start loading flow
        (async function init() {
            const authenticated = await initializeAuth();

            if (authenticated) {
                // User is authenticated, start loading animation
                messageInterval = setInterval(updateLoadingMessage, 800);

                // Auto redirect after loading animation
                setTimeout(() => {
                    window.location.href = 'multi-integration-dashboard.html';
                }, 4000);
            }
            // If not authenticated, user will be redirected to login by initializeAuth()
        })();

        // Add mouse movement effects for enhanced interactivity
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.glass-container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;

            const rotateX = (y / rect.height) * 10;
            const rotateY = (x / rect.width) * 10;

            container.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
        });

        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.glass-container');
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px)';
        });
    </script>
</body>
</html>
