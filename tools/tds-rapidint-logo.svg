<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d47a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388eff;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for the lightning bolt -->
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:0.9" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feMorphology operator="dilate" radius="1"/>
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main circle -->
  <circle cx="20" cy="20" r="18" fill="url(#circleGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>

  <!-- Inner circle highlight -->
  <circle cx="20" cy="20" r="15" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>

  <!-- Lightning bolt -->
  <path d="M24 8 L16 20 L20 20 L16 32 L24 20 L20 20 Z"
        fill="url(#boltGradient)"
        filter="url(#glow)"
        stroke="rgba(255,255,255,0.3)"
        stroke-width="0.3"/>

  <!-- TDS Text -->
  <text x="45" y="17" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
        font-size="14" font-weight="700" fill="#0d47a1">TDS</text>

  <!-- RapidInt Text -->
  <text x="45" y="31" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
        font-size="11" font-weight="500" fill="#388eff" letter-spacing="0.5">RapidInt</text>

  <!-- Subtle background circle glow -->
  <circle cx="20" cy="20" r="19" fill="none" stroke="rgba(56,142,255,0.1)" stroke-width="2" opacity="0.5"/>
</svg>